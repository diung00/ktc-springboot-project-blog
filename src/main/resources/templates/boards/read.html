<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4 text-center">[[${boardTitle.boardTitle}]]</h1>
    <div class="mb-4">
        <a href="/boards" class="btn btn-primary">홈</a>
        <a href="/articles/create" class="btn btn-success">게시글 작성하기</a>
    </div>

    <div th:if="${boardTitle.articleList.isEmpty()}" class="alert alert-info">
        이 게시판은 게시글이 없습니다
    </div>

    <div th:unless="${boardTitle.articleList.isEmpty()}"
         th:each="article: ${boardTitle.articleList}"
    >
        <div class="list-group mb-2">
            <a th:href="@{/articles/{id} (id=${article.id})}" class="list-group-item list-group-item-action">
                [[${article.id}]]. [[${article.title}]]
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
